<div class="min-h-screen bg-gray-100 py-12">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center">
      <h1 class="text-3xl font-extrabold text-gray-900 sm:text-4xl">
        Welcome to the Dashboard
      </h1>
      <p class="mt-3 max-w-2xl mx-auto text-xl text-gray-500 sm:mt-4">
        View your protected resource information below
      </p>
    </div>

    <div class="mt-10">
      <div
        *ngIf="resource"
        class="bg-white overflow-hidden shadow-xl rounded-lg divide-y divide-gray-200"
      >
        <div class="px-4 py-5 sm:px-6">
          <h2 class="text-lg font-medium text-gray-900">Resource Details</h2>
          <p class="mt-1 max-w-2xl text-sm text-gray-500">
            Detailed information about your resource
          </p>
        </div>
        <div class="px-4 py-5 sm:p-6">
          <dl class="grid grid-cols-1 gap-x-4 gap-y-8 sm:grid-cols-2">
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Resource ID</dt>
              <dd class="mt-1 text-sm text-gray-900">
                {{ resource.id }}
              </dd>
            </div>
            <div class="sm:col-span-1">
              <dt class="text-sm font-medium text-gray-500">Resource Name</dt>
              <dd class="mt-1 text-sm text-gray-900">
                {{ resource.name }}
              </dd>
            </div>
            <div class="sm:col-span-2">
              <dt class="text-sm font-medium text-gray-500">Description</dt>
              <dd class="mt-1 text-sm text-gray-900">
                {{ resource.description }}
              </dd>
            </div>
          </dl>
        </div>
      </div>

      <div *ngIf="!resource" class="bg-white overflow-hidden shadow rounded-lg">
        <div class="px-4 py-5 sm:p-6">
          <div class="animate-pulse flex space-x-4">
            <div class="flex-1 space-y-4 py-1">
              <div class="h-4 bg-gray-200 rounded w-3/4"></div>
              <div class="space-y-2">
                <div class="h-4 bg-gray-200 rounded"></div>
                <div class="h-4 bg-gray-200 rounded w-5/6"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
